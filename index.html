<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'lab-bg': '#ffffff', 
              'lab-acc': '#f1f5f9',
              'tech-blue': '#2563eb',
              'tech-emerald': '#059669',
              'tech-rose': '#e11d48',
              'tech-dark': '#0f172a',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #0f172a;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
      }
      
      /* Technical Blueprint Styles */
      .blueprint-border {
        border: 1px solid #e2e8f0;
        position: relative;
      }
      .blueprint-border::after {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 8px; height: 8px;
        border-top: 2px solid #94a3b8;
        border-left: 2px solid #94a3b8;
      }
      .blueprint-border::before {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 8px; height: 8px;
        border-bottom: 2px solid #94a3b8;
        border-right: 2px solid #94a3b8;
      }

      /* 3D Scene Utilities */
      .scene-3d {
        perspective: 2000px;
        transform-style: preserve-3d;
      }
      .object-3d {
        transform-style: preserve-3d;
      }
      
      /* Custom Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #0f172a;
        margin-top: -6px;
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #e2e8f0;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>

</head>

</html>
